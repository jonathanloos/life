# https://codewithhugo.com/docker-compose-local-https/
version: '3.6'

networks:
  life-net:
    name: life_network

services:
  x-app: &life_app
    build:
      context: "."
      target: "app"
      dockerfile: docker/app/Dockerfile.slim.dev
    image: life:dev
    command: /bin/bash /app/boot-app.sh
    env_file:
        - ".env"
    working_dir: /app
    depends_on:
      - db
      - webpacker
      - redis
    links:
      - db
    stdin_open: true
    tty: true
    volumes:
      - ..:/app:cached
      - rails_cache:/app/tmp/cache
      - bundle:/usr/local/bundle
      - node_modules:/app/node_modules
      - public:/app/public/packs
    tmpfs:
      - /tmp
    networks:
      - life-net

  db:
    image: postgres:11.6-alpine
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    container_name: life_db
    volumes:
      - ../docker/db/certs/server.crt:/var/lib/postgresql/server.crt
      - ../docker/db/certs/server.key:/var/lib/postgresql/server.key
      - postgres_data:/var/lib/postgresql/data
    networks:
      - life-net

  web:
    <<: *life_app
    deploy:
      resources:
        limits:
          cpus: "${DOCKER_WEB_CPUS:-0}"
          memory: "${DOCKER_WEB_MEMORY:-0}"
    # healthcheck:
    #   test: "${DOCKER_WEB_HEALTHCHECK_TEST:-curl localhost:3000/up}"
    #   interval: "60s"
    #   timeout: "3s"
    #   start_period: "5s"
    #   retries: 3
    ports:
      - "${DOCKER_WEB_PORT_FORWARD:-127.0.0.1:3000}:3000"

  webpacker:
    build:
      context: ../
      dockerfile: docker/app/Dockerfile.slim.dev
    container_name: life_webpacker
    image: life:dev
    command: /bin/bash /app/boot-webpack.sh
    volumes:
      - ..:/app:cached
      - bundle:/usr/local/bundle
      - node_modules:/app/node_modules
      - public:/app/public/packs
    environment:
      - WEBPACKER_DEV_SERVER_HOST=0.0.0.0
      - NODE_ENV=development
      - RAILS_ENV=development
      - WEBPACK_MEASURE=false
    ports:
      - "3035:3035"
    networks:
      - life-net
  
  redis:
    container_name: life_redis
    deploy:
      resources:
        limits:
          cpus: "${DOCKER_REDIS_CPUS:-0}"
          memory: "${DOCKER_REDIS_MEMORY:-0}"
    env_file:
      - ".env"
    image: "redis:6.2.6-bullseye"
    restart: "${DOCKER_RESTART_POLICY:-unless-stopped}"
    stop_grace_period: "3s"
    ports:
      - "6379:6379"
    volumes:
      - "redis:/data"
  
  worker:
    container_name: life_worker
    <<: *life_app
    command: "sidekiq -C config/sidekiq.yml"
    entrypoint: []
    deploy:
      resources:
        limits:
          cpus: "${DOCKER_WORKER_CPUS:-0}"
          memory: "${DOCKER_WORKER_MEMORY:-0}"

  cable:
    container_name: life_cable
    <<: *life_app
    command: "puma -p 28080 cable/config.ru"
    entrypoint: []
    deploy:
      resources:
        limits:
          cpus: "${DOCKER_CABLE_CPUS:-0}"
          memory: "${DOCKER_CABLE_MEMORY:-0}"
    ports:
      - "${DOCKER_CABLE_PORT_FORWARD:-127.0.0.1:28080}:28080"

volumes:
  postgres_data:
  bundle:
  node_modules:
  rails_cache:
  public:
  redis: